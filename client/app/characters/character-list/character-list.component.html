<div class="card character-container own" *ngIf="auth.loggedIn">
  <h4 class="card-header">My Characters</h4>
  <div class="card-body" *ngIf="isLoadingOwn">
    <app-loading [condition]="isLoadingOwn"></app-loading>
  </div>
  <div class="card-body" *ngIf="!isLoadingOwn">
    <p class="card-text row">
      <span class="col">
        <span class="d-inline-block" tippy="You must be logged in to create characters" placement="right"
          [isEnabled]="!auth.loggedIn">
          <span class="d-inline-block" interactive="true" [tippy]="not_verified" placement="right"
            [isEnabled]="!auth.isVerified">
            <button type="button" class="btn btn-dark character-btn" (click)="openCharacter()"
              [disabled]="!auth.loggedIn || !auth.isVerified"
              attr.style="{{!auth.loggedIn ? 'pointer-events: none;' : ''}}">
              <i class="fa fa-plus"></i> New Character
            </button>
          </span>
        </span>
        <ng-template #not_verified>
          You need to <span class='text-warning'>verify your email</span> to enable character creation. <br><br>
          Go to your <a routerLink="/account">Profile</a> to do it<br>
        </ng-template>
      </span>
      <span class="col">
        <span class="input-group pull-right" style="max-width: 300px;">
          <input type="text" class="form-control character-input-alt" placeholder="Search..."
            [(ngModel)]="searchOwnCharacters" (keyup)="getCharacters(true)" />
          <button [hidden]="!searchOwnCharacters" (click)="searchOwnCharacters = ''; getCharacters(true)" type="button"
            class="btn bg-transparent" style="margin-left: -40px; z-index: 100;">
            <i class="fa fa-times"></i>
          </button>
          <div class="input-group-append">
            <button class="btn character-btn-alt" type="button" (click)="getCharacters(true)">
              <i class="fa fa-fw fa-search"></i>
            </button>
          </div>
        </span>
      </span>
    </p>
    <p *ngIf="ownCharacters.length <= 0" class="card-text">
      No own characters found
    </p>
    <div *ngIf="ownCharacters.length > 0"
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
      <div *ngFor="let character of ownCharacters" class="col mb-4">
        <ng-container [ngTemplateOutlet]="characterCard" [ngTemplateOutletContext]="{character: character}">
        </ng-container>
      </div>
    </div>
    <ngb-pagination *ngIf="countOwnCharacters > 0" class="d-flex justify-content-end" [(page)]="pageOwnCharacters"
      [pageSize]="pageSizeOwnCharacters" [collectionSize]="countOwnCharacters" (pageChange)="getCharacters(true)">
    </ngb-pagination>
  </div>
</div>

<div class="card character-container">
  <h4 class="card-header">Public Characters</h4>
  <div class="card-body" *ngIf="isLoadingPublic">
    <app-loading [condition]="isLoadingPublic"></app-loading>
  </div>
  <div class="card-body" *ngIf="!isLoadingPublic">
    <p class="card-text text-right">
      <span class=" input-group d-inline-flex" style="max-width: 300px;">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchPublicCharacters"
          (keyup)="getCharacters(false)" />
        <button [hidden]="!searchPublicCharacters" (click)="searchPublicCharacters = ''; getCharacters(false)"
          type="button" class="btn bg-transparent" style="margin-left: -40px; z-index: 100;">
          <i class="fa fa-times"></i>
        </button>
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" (click)="getCharacters(false)">
            <i class="fa fa-fw fa-search"></i>
          </button>
        </div>
      </span>
    </p>
    <p *ngIf="publicCharacters.length <= 0" class="card-text">
      No public characters found
    </p>
    <div *ngIf="publicCharacters.length > 0"
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
      <div *ngFor="let character of publicCharacters" class="col mb-4">
        <ng-container [ngTemplateOutlet]="characterCard" [ngTemplateOutletContext]="{character: character}">
        </ng-container>
      </div>
    </div>
    <ngb-pagination *ngIf="countPublicCharacters > 0" class="d-flex justify-content-end" [(page)]="pagePublicCharacters"
      [pageSize]="pageSizePublicCharacters" [collectionSize]="countPublicCharacters"
      (pageChange)="getCharacters(false)"></ngb-pagination>
  </div>
</div>

<ng-template #characterCard let-character='character'>
  <div class="card h-100">
    <img src="{{character.portrait}}" onerror="this.src='assets/images/characters/default-preview.jpg'"
      class="card-img-top character-img" alt="{{character.title}}">
    <div class="card-body character-card-body">
      <h5 class="card-title"><i *ngIf="character.private" tippy="This character is private"
          class="fa fa-user-secret">&nbsp;</i>{{character.name}}<br />
        <small class="text-muted">created by {{character.owner_info.username}}</small>
      </h5>
      <p class="card-text character-description mb-4" tippy="{{character.description}}" placement="right">
        {{character.description}}
      </p>
      <p class="card-text text-right position-absolute" style="bottom: 0.5rem; right: 0.5rem;">
        <button class="btn btn-sm btn-dark ml-2" (click)="openCharacter(character, true)"
          [hidden]="auth.currentUser._id == character.owner" tippy="View">
          <i class="fa fa-eye"></i>
        </button>
        <button class="btn btn-sm btn-dark character-btn-alt ml-2" (click)="openCharacter(character)"
          [hidden]="auth.currentUser._id != character.owner" tippy="Edit" [disabled]="deleteSended.includes(character)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-sm btn-danger ml-2" (confirm)="deleteCharacter(character)" confirmDoubleCheck="true"
          [hidden]="auth.currentUser._id != character.owner" tippy="Delete"
          [disabled]="deleteSended.includes(character)">
          <i class="fa fa-{{deleteSended.includes(character) ? 'spinner fa-spin': 'trash'}}"></i>
        </button>
      </p>
    </div>
  </div>
</ng-template>
