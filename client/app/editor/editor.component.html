<div id="editor">
  <div id="chat" class="card pull-right">
    <h4 class="card-header">Chat</h4>
    <div id="chat-body" class="card-body">
      <div id="chat-header">
        <p>This room doesn't use the room's state. It just broadcast messages through "broadcast" method.</p>
        <strong>Messages</strong><br>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-send">
        <form id="form">
          <div class="input-group">
            <input class="form-control" type="text" id="input" value="" autofocus autocomplete="off" />
            <div class="input-group-append">
              <input class="btn btn-dark" type="submit" value="Send" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
